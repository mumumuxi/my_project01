<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>天天生鲜-登录</title>
	<link rel="stylesheet" type="text/css" href="/static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
	<style type="text/css">

	</style>
</head>
<body>
	<div class="login_top clearfix">
		<a href="index.html" class="login_logo"><img src="/static/images/logo02.png"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="/user/register">立即注册</a>
				</div>
				<div class="form_input">
					<form method="post">
						{% csrf_token %}
						<input type="text" name="username" class="name_input" value="{{remeber_user_name}}" placeholder="请输入用户名">
						<div class="user_error1">{{doNotUser}}</div>
						<div class="user_error1">{{doNotActive}}</div>

						<input type="password" name="pwd" class="pass_input" placeholder="请输入密码">
						<div class="pwd_error">{{doNotUser}}</div>


						<input type="text" name="validate" class="validate" placeholder="请输入验证码">
						<img src="/user/validate_code" id="validate_code"  class="validate_code" alt="验证码" style="cursor: pointer" onclick="changeImage(this)"/>
						<div class="validate_error"><span>{{validate_error}}</span></div><a id="a" href="" style="text-decoration: none">看不清？换一张</a></td>


						<div class="more_input clearfix">
							<input type="checkbox" name="remember">
							<label>记住用户名</label>
							<a href="/user/forget_pwd">忘记密码</a>
						</div>
						<input type="submit" name="" value="登录" class="input_submit">
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="footer no-mp">
		<div class="foot_link">
			<a href="#">关于我们</a>
			<span>|</span>
			<a href="#">联系我们</a>
			<span>|</span>
			<a href="#">招聘人才</a>
			<span>|</span>
			<a href="#">友情链接</a>		
		</div>

		<p>电话：010-****888    京ICP备*******8号</p>
	</div>
	
</body>
</html>
<script>
    var img=document.getElementById('validate_code')
    var a=document.getElementById('a')
    var url='/user/validate_code?num='
    a.onclick=function () {
        var num=new Date().getTime()
        url+=num
        validate_code.src=url
    }
</script>
